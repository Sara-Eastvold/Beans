build: false
platform:
  - x64
clone_folder: C:\getbeans.io\wp-content\themes\Beans

## Build matrix for lowest and highest possible targets
environment:
  MYSQL_DATABASE: tests
  MYSQL_HOST: localhost
  MYSQL_USER: root
  MYSQL_PASSWORD: Password12!
  MYSQL_PATH: C:\Program Files\MySQL\MySQL Server 5.7
  WP_TESTS_DIR: C:\wordpress-develop-master\tests\phpunit

  matrix:
  - dependencies: lowest
    php_ver_target: 5.6
  - dependencies: highest
    php_ver_target: 7.0
  - dependencies: highest
    php_ver_target: 7.1
  - dependencies: highest
    php_ver_target: 7.2

services:
  - mysql

## Cache composer, chocolatey and php bits
cache:
    - '%LOCALAPPDATA%\Composer\files -> composer.lock'
    - C:\ProgramData\chocolatey\bin -> .appveyor.yml
    - C:\ProgramData\chocolatey\lib -> .appveyor.yml
    - c:\tools\php -> .appveyor.yml

## Set up environment varriables
init:
    - SET PATH=C:\Program Files\OpenSSL;c:\tools\php;%PATH%
    - SET COMPOSER_NO_INTERACTION=1
    - SET PHP=1
    - SET ANSICON=121x90 (121x90)

## Install PHP and composer, and run the appropriate composer command
install:
    - appveyor DownloadFile https://github.com/WordPress/wordpress-develop/archive/master.zip
    - 7z x master.zip -oC:\ -y >nul
    - cd C:\wordpress-develop-master
    - appveyor DownloadFile https://gist.githubusercontent.com/christophherr/2d1ff99dc78e8e9c955cb58ba7da3060/raw/wp-tests-config.php
    - xcopy src C:\getbeans.io /E
    - IF EXIST c:\tools\php (SET PHP=0)
    - ps: appveyor-retry cinst --params '""/InstallDir:C:\tools\php""' --ignore-checksums -y php --version ((choco search php --exact --all-versions -r | select-string -pattern $env:php_ver_target | sort { [version]($_ -split '\|' | select -last 1) } -Descending | Select-Object -first 1) -replace '[php|]','')
    - cd c:\tools\php
    - IF %PHP%==1 copy php.ini-production php.ini /Y
    - IF %PHP%==1 echo date.timezone="UTC" >> php.ini
    - IF %PHP%==1 echo extension_dir=ext >> php.ini
    - IF %PHP%==1 echo extension=php_openssl.dll >> php.ini
    - IF %PHP%==1 echo extension=php_mbstring.dll >> php.ini
    - IF %PHP%==1 echo extension=php_fileinfo.dll >> php.ini
    - IF %PHP%==1 echo extension=php_mysqli.dll >> php.ini
    - IF %PHP%==1 echo extension=php_pdo_mysql.dll >> php.ini
    - IF %PHP%==1 echo extension=php_gd2.dll >> php.ini
    - IF %PHP%==1 echo @php %%~dp0composer.phar %%* > composer.bat
    - appveyor-retry appveyor DownloadFile https://getcomposer.org/composer.phar
    - cd C:\getbeans.io\wp-content\themes\Beans
    - IF %dependencies%==lowest appveyor-retry composer install --no-progress --profile -n
    - IF %dependencies%==current appveyor-retry composer install --no-progress --profile
    - IF %dependencies%==highest appveyor-retry composer update --no-progress --profile -n
    - composer show

before_test:
  - SET PATH=%MYSQL_PATH%\bin;%PATH%
  - mysqladmin --host=%MYSQL_HOST% --user=%MYSQL_USER% --password=%MYSQL_PASSWORD% create %MYSQL_DATABASE%

## Run the actual test
test_script:
    - cd C:\getbeans.io\wp-content\themes\Beans
    - vendor/bin/phpunit --testsuite unit --configuration phpunit.xml.dist
    - vendor/bin/phpunit --testsuite integration --configuration tests/phpunit/integration/phpunit.xml.dist
